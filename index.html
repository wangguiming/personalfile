	<body>
		<div>关于git 的分支</div>
		<p>git 的基础命令有哪些？</p>
		<p>git 安装;配置：git config;初始化：git init; 不追踪的内容：.gitignore; 添加到仓库（暂存区）git add . ;提交到仓库 git commit -m 'beizhuxinxi' </p>
		<div>分支  branch master；创建分支：git branch name;切换分支：git checkout name; 合并某分支到当前分支分支：git merge name；创建并切换分支 ：git checkout -b name</div>
		
	</body>
